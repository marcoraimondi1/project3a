<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Stock Chart Viewer</title>
    <style>
      :root {
        font-family: "Helvetica Neue", Arial, sans-serif;
        background-color: #f5f5f5;
        color: #222;
      }

      body {
        margin: 0;
        min-height: 100vh;
        display: flex;
        align-items: flex-start;
        justify-content: center;
        padding: 40px 16px;
      }

      .app {
        background: #fff;
        border-radius: 10px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.12);
        padding: 32px;
        width: min(720px, 100%);
      }

      h1 {
        font-size: 1.5rem;
        margin-bottom: 1.25rem;
      }

      form {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
        gap: 20px;
        margin-bottom: 24px;
      }

      label {
        display: flex;
        flex-direction: column;
        font-size: 0.95rem;
        font-weight: 600;
        color: #333;
        gap: 6px;
      }

      select,
      input[type="date"],
      button {
        font-size: 0.95rem;
        padding: 8px 10px;
        border-radius: 6px;
        border: 1px solid #ccc;
      }

      button {
        grid-column: 1 / -1;
        background: #4f46e5;
        color: #fff;
        font-weight: 600;
        border: none;
        cursor: pointer;
      }

      button:hover {
        background: #4338ca;
      }

      .error {
        background: #fee2e2;
        color: #991b1b;
        border: 1px solid #fecaca;
        padding: 12px 14px;
        border-radius: 6px;
        margin-bottom: 20px;
      }

      .chart-container {
        background: #fafafa;
        border-radius: 10px;
        padding: 12px;
        display: flex;
        justify-content: center;
        overflow-x: auto;
      }

      object {
        width: 100%;
        min-height: 400px;
      }
    </style>
  </head>
  <body>
    <div class="app">
      <h1>Stock Chart Generator</h1>

      {% if error %}
      <div class="error">{{ error }}</div>
      {% endif %}

      <form method="post">
        <label>
          Choose Symbol:
          <select name="symbol">
            {% for value, label in symbols %}
            <option value="{{ value }}" {% if form_data.symbol == value %}selected{% endif %}>{{ label }}</option>
            {% endfor %}
          </select>
        </label>

        <label>
          Choose Chart Type:
          <select name="chart_type">
            {% for value, label in chart_types %}
            <option value="{{ value }}" {% if form_data.chart_type == value %}selected{% endif %}>{{ label }}</option>
            {% endfor %}
          </select>
        </label>

        <label>
          Choose Time Series:
          <select name="time_series">
            {% for value, label in time_series_options %}
            <option value="{{ value }}" {% if form_data.time_series == value %}selected{% endif %}>{{ label }}</option>
            {% endfor %}
          </select>
        </label>

        <label>
          Intraday Interval:
          <select name="interval">
            {% for value, label in intraday_intervals %}
            <option value="{{ value }}" {% if form_data.interval = value %}selected{% endif %}>{{ label }}</option>
            {% endfor %}
          </select>
        </label>

        <label>
          Start Date:
          <input type="date" name="start_date" placeholder="mm/dd/yyyy" value="{{ form_data.start_date }}" />
        </label>

        <label>
          End Date:
          <input type="date" name="end_date" placeholder="mm/dd/yyyy" value="{{ form_data.end_date }}" />
        </label>

        <button type="submit">Submit</button>
      </form>

      {% if chart_data %}
      <div class="chart-container">
        <canvas id="stockChart" width="600" height="400"></canvas>
      </div>
      <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
      <script>
        const chartConfig = {
          type: '{{ chart_type }}',
          data: {
            labels: {{ chart_data.labels | tojson }},
            datasets: [
              {
                label: 'Open',
                data: {{ chart_data.open | tojson }},
                borderColor: '#818cf8',
                backgroundColor: 'rgba(129, 140, 248, 0.3)',
                fill: false,
              },
              {
                label: 'High',
                data: {{ chart_data.high | tojson }},
                borderColor: '#22c55e',
                backgroundColor: 'rgba(34, 197, 94, 0.3)',
                fill: false,
              },
              {
                label: 'Low',
                data: {{ chart_data.low | tojson }},
                borderColor: '#f97316',
                backgroundColor: 'rgba(249, 115, 22, 0.3)',
                fill: false,
              },
              {
                label: 'Close',
                data: {{ chart_data.close | tojson }},
                borderColor: '#0ea5e9',
                backgroundColor: 'rgba(14, 165, 233, 0.3)',
                fill: false,
              }
            ],
          },
          options: {
            responsive: true,
            maintainAspectRatio: false,
            interaction: { mode: 'index', intersect: false },
            plugins: {
              title: {
                display: true,
                text: 'Data for {{ selected_symbol }}',
              }
            }
          }
        };

        const ctx = document.getElementById('stockChart');
        new Chart(ctx, chartConfig);
      </script>
      {% endif %}
    </div>
  </body>
</html>
